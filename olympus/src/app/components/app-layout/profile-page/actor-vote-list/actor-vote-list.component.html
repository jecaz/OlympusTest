<article class="actor-voters-list">
  <h2 class="badge-list-title">James's Poll</h2>
  <div class="actor-voters-list-content">
    <h3>
      If you had to choose, which actor do you<br>
      prefer to be the next Darkman?
    </h3>
    <app-actor-vote *ngFor="let actorVote of actorVoters" [actorVote]="actorVote"></app-actor-vote>
  </div>
  <div class="actor-voters-list-content-vote-btn">
    <button type="button" class="btn btn-outline-secondary">Vote Now!</button>
  </div>
</article>
